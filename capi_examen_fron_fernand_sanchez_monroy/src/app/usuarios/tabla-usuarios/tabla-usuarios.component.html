<!-- usuarios/tabla-usuarios/tabla-usuarios.component.html -->

<div class="table-container">
  <table class="table">
    <thead>
    <tr>
      <th>Nombre de usuario</th>
      <th>Fecha de nacimiento</th>
      <th>Edad</th>
      <th>Direcci√≥n</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.name }}</td>
      <td>{{ usuario.fecha_nacimiento }}</td>
      <td>{{ usuario.edad }}</td>
      <td>
        {{ usuario.domicilio.domicilio }},
        {{ usuario.domicilio.numero_exterior }},
        {{ usuario.domicilio.colonia }},
        {{ usuario.domicilio.cp }},
        {{ usuario.domicilio.ciudad }}
      </td>
    </tr>
    </tbody>
  </table>
</div>
